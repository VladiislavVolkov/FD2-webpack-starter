<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>DrumPud</title>
</head>

<body>
  <section class="app">
    <header>
      <h1>DrumPud</h1>
    </header>
    <div class="visual"></div>
    <div class="pads">
      <div class="pad1 pad" data-key="KeyA">
        <div>A</div>
      </div>
      <div class="pad2 pad" data-key="KeyS">
        <div>S</div>
      </div>
      <div class="pad3 pad" data-key="KeyD">
        <div>D</div>
      </div>
      <div class="pad4 pad" data-key="KeyF">
        <div>F</div>
      </div>
      <div class="pad5 pad" data-key="KeyG">
        <div>G</div>
      </div>
      <div class="pad6 pad" data-key="KeyH">
        <div>H</div>
      </div>
    </div>
  </section>

</body>

</html>
